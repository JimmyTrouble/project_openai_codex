<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Personsa Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>

      <div class="btnContainer">
      <button class="persona">Cowboy</button>
      <button class="persona">Alien</button>
      <button class="persona">Should you hire Liam?</button>
    </div>
    

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Type here..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>
    

    <script type="module" src="script.js"></script>
  </body>
</html>
